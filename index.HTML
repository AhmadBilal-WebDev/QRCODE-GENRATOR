<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Genrator</title>
    <link rel="stylesheet" href="Style.CSS" />
  </head>
  <body>
    <div class="container">
      <div class="HeaderDiv">
        <h1>Genrate QR Code</h1>
        <input id="text" type="text" placeholder="Enter Text | Enter URL" />
        <div>
          <label for="sizes">Select Size:</label>
          <select id="sizes">
            <option value="100">100X100</option>
            <option value="200">200X200</option>
            <option value="300">300X300</option>
            <option value="400">400X400</option>
            <option value="500">500X500</option>
            <option value="600">600X600</option>
            <option value="700">700X700</option>
            <option value="800">800X800</option>
            <option value="900">900X900</option>
          </select>
        </div>
      </div>
      <div class="BodyDiv"></div>
      <div class="FotterDiv">
        <a href="" id="GenrateBtn">Genrate</a>
        <a href="" id="DownloadBtn" download="QR-Code.png">Download</a>
      </div>
    </div>

    <script src="Script.JS"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
